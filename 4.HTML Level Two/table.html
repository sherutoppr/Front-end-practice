<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<!--        table, thead = table heading,tr = table row , td = table data, border = thickness of outer line-->
        <table border="5">
            <thead>
            <th>Number</th>
            <th>Color</th>
            <th>country</th>
            </thead>
            <tr>
                <td>250</td>
                <td>Blue</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>345</td>
                <td>Yellow</td>
                <td>France</td>
            </tr>
        </table>
</body>
</html>
