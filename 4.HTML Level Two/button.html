<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
</head>
<body>
    <h1> Hotel FeedBack Form</h1>

<!--      give name , for only one radio option selection-->
    <form action="#" method="get">
        <p> services u liked ?</p>
        <label for="hospitility">hospatility:</label>
        <input type="radio" id="hospitility" name="liked" value="hospatility"><br>

        <label for="clean">clean</label>
        <input type="radio" id="clean" name="liked" value="clean"><br>

        <select name="starts">
            <option value="great">3 </option>
            <option value="okay">2 </option>
            <option value="bad">1 </option>

        </select>

        <p> Any other feed back ?</p>
        <textarea name="feedback" placeholder="write here" rows="8" cols="80"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
