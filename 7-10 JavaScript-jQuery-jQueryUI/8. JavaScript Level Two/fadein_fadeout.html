<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade in and fade out</title>
    <script type="text/javascript">
    var opacity = 0;
    var ID = 0;

    function fadeout()
    {
        ID = setInterval(hide,200);
    }

    function hide()
    {
        var img = document.getElementById("img1");
        var opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity > 0)
        {
            opacity  = opacity - 0.1;
            img.style.opacity = opacity;
        }
        else
        {
            clearInterval(ID);
        }
    }

    function fadein()
    {
        ID = setInterval(show, 200);
    }

    function show()
    {
        var img = document.getElementById("img1");
        var opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity < 1)
        {
            opacity  = opacity + 0.1;
            img.style.opacity = opacity;
        }
        else
        {
            clearInterval(ID);
        }
    }

    </script>
</head>
<body>
    <button onclick="fadeout()">fade out</button>
    <br><br>
    <img id="img1" src="images/favorite.jpg" width="250px">
    <br><br>
    <button onclick="fadein()">fade in</button>

</body>
</html>
