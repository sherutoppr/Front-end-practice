<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_medium</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <h2>Callback and chaining effect</h2>
    <button id="btn1">toggle</button>
    <button id="btn2">Action</button>
    <br><br>
    <button id="btn01">Append</button>
    <button id="btn02">After</button>
    <button id="btn03">prepand</button>
    <button id="btn04">before</button>
    <br><br>
    <button id="btn05">remove</button>
    <button id="btn06">empty</button>

    <br><br>
    <button id="btn11">add class</button>
    <button id="btn22">remove class</button>
    <button id="btn33">toggle class</button>
    <button id="btn44">css</button>


    <div id="dc1" class="mydiv">
        <p id="p1">this is first div and first para.</p>
        <p id="p2">first div and second para</p>
    </div>
  
    <div id="dc2" >
        <p id="p3" value="sk007">this is <b>second</b> div and third para.</p>
    </div>
  
    <div id="dc3" >
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </div>

</body>
    <script src="js/jquery3.5.js" type="text/javascript"></script>
    <script>

        $(document).ready(function(){

            $("#btn1").click(function(){

                // call function used to do sth after sth     
                // $("#dc1").fadeToggle(2000,function(){

                //     alert("div is fadding");
                // });


                // chaining effect one by one        
                $("#dc1").slideUp(2000).slideDown(2000).fadeOut(200).fadeIn(2000);

            });

            // dom manupulation 
            $("#btn2").click(function(){
                var txt = $("#p3").text();  // getiing the value
                // alert($("#p3").html());     //fetch html tag 
                $("#p3").text("hello world!!");   // set the value

                // $("#p3").html("hello <b> world !! </b>") ;

                alert($("#p3").attr("value"));   // attr()
                alert($("#p3").css("font-family"));  // css()

                

            });
            
            // insert content end of element 
            $("#btn01").click(function(){
                $("#dc2").append("<p> this is 2nd para in 2nd div </p>");

            });

            // insert after the selected element 
            $("#btn02").click(function(){
                $("#dc2").after("<p> this is 2nd para in 2nd div </p>");

            });
             
            // insert content in begining of selected element 
            $("#btn03").click(function(){
                $("#dc2").prepend("<p> this is 2nd para in 2nd div </p>");

            });

            // insert content before the selected element
            $("#btn04").click(function(){
                $("#dc2").before("<p> this is 2nd para in 2nd div </p>");

            });

            // remove the entire selected  element
            $("#btn05").click(function(){
                $("#dc2").remove();

            }); 

            // remove the content of selected element 
            $("#btn06").click(function(){
                $("#dc2").empty();

            });

            // add new class to selected element 
            $("#btn11").click(function(){

                $("#dc1").addClass("newdiv newpara");
            });
            // remove the class form selected element
            $("#btn22").click(function(){

                $("#dc1").removeClass("newdiv");
            });
            // toggle between add or remove class
            $("#btn33").click(function(){

                $("#dc1").toggleClass("newdiv");
            });
            // add css style
            $("#btn44").click(function(){

                alert($("#dc1").css("padding"));
            });




        });


    </script>
</html>
