  <script
    src="jqueryui/jquery-ui-1.12.1//jquery-ui.js"
    type="text/javascript"
  ></script>
  <script>
    $(document).ready(function () {
      //$("#msgbox").dialog();
      $("#dateinput").datepicker({
        numberOfMonths: 1,
        changeYear: true,
        changeMonth: true,
        showWeek: true,
        weekHeader: "wk no",
        showOtherMonths: true,
        minDate: new Date(2017, 0, 1),
        maxDate: new Date(2022, 0, 1),
      });

      $("#img1").tooltip({
        track: true,
        content: "my family",
        show: { effect: "highlight", duration: 3000 }, // pulsate, highlight, explode, blind
        hide: { effect: "explode", duration: 3000 },
      });

      $("#panels").accordion({
        collapsible: true,
        event: "click", // mouseover,
        animate: 400,
        active: 0,
        heightStyle: true, //to save extra space in blocks
        icons: { header: "ui-icon-plus", activeHeader: "ui-icon-minus" },
      });

      $("#btn1").click(function () {
        $("#msgbox").dialog({
          title: "Privacy Policy ",
          draggable: true,
          resizable: true,
          height: 300,
          width: 300,
          model: true, // after close or dialogue box, u can do sth in website
          buttons: [
            {
              text: "close",
              icon: "ui-icon-heart",
              click: function () {
                $(this).dialog("close");
              },
            },
            {
              text: "ok",
              icon: "ui-icon-heart",
              click: function () {
                $(this).dialog("close");
              },
            },
          ],
        });
      });

      // getter and setter method 
      $("#btn2").click(function(){

        // getter method
        var height = $("#msgbox").dialog("option","height");
        alert(height);


        // setter method
        $( "#msgbox" ).dialog("option","draggable",false);

      });

      // autocomplete widget 
      var city = ["mumbai", "makka", "delhi", "delpur", "mukabla", "guwahati", "gulabpura"];
      $("#autowid").autocomplete({

        source: city,


      },{
        autoFocus: true,
        delay: 0,
        minLength:2,

      });

      // widget modification

      // draggable interaction

      $(".cube").draggable({

        //axis: 'y',   // may be x-axis
        //containment : "parent",   // document for whole screen
        cursor : "grabbing",
        opacity: 0.5,
       // grid: [300, 300],
       //snap : true,    // stick when they come closer by some predefined distance
       //snapTolerance: 100,


      });

      // sorted interaction
      $("#sort").sortable();


      // resizable interaction
      $("#rimg").resizable({

          //maxWidth: 400,
          //maxHeight: 300,
          autoHide: true,   // hide small icon and visible when u hover
          ghost: true,
          aspectRatio: true,


      });

    });
  </script>
